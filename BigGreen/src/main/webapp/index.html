<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="waterings.css">
<title>BigGreen </title>
</head>
<body>

	<h1>Big Green Watering App</h1>
	
	<form name= "searchForm">
		<label for="searchID">Watering ID: </label>
		<input type="text" name="searchID" id="searchID" size="4"/>
		<input type="submit" name="wateringSearch"/>	
	</form>
	<hr>


	<div id="WateringDetails"></div>

	<hr>
	<div id="errorDiv"></div>
	<hr>

	<div id="Waterings">
		<div id="WateringsTable"></div>
	</div>
	<hr>
	<div id="wateringFormDiv">
		<form name= "chooseYourCU">
			<input type="button" id="createEntry" name="createEntry" value="Create"/>
			<input type="button" id="updateEntry" name="updateEntry" value="Update"/><br>
		</form>
		<form name= "wateringEntry" hidden="true">
			<label for="wateringID">Watering ID: </label>
			<input type="text" name="wateringID" id="wateringID" size="4" readonly="true"/><br>
			<label for="date">Date: </label>
			<input type="date" name="date" id="date"/><br>
			<label for="inches">Amount (0.01" - 3"): </label>
			<input type="number" id="inches" name="inches" min="0.01" max="3" step="0.01"/><br>
			<label for="rain">Rain </label>
			<input type="radio" name="rain" id="rain" value="true" checked="true"/>
			<label for="hose">Hose </label> 
			<input type="radio" name="hose" id="hose" value="false"/><br>
			<label for="duration">Duration (hours): </label>
			<input type="number" name="duration" id="duration" min="0" max="24" step="0.25"/><br>
			<label for="observations">Observations: </label>
			<input type="text" name="observations" id="observations" size="25" placeholder="(Flooding, Dormant areas, Grass seed growth)"/><br>
			<input type="submit" name="entryFormSubmit">
		</form>
	</div>






</body>
</html>
