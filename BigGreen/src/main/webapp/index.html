<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="waterings.css">
<title>BigGreen </title>
</head>
<body>
	
	<h1>Big Green Watering App</h1>
	
	<form name= "searchForm">
		<label for="searchID">Watering ID: </label>
		<input type="text" name="searchID" id="searchID" size="4"/>
		<input type="submit" name="wateringSearch"/>	
	</form>
	<hr>
	
	<div id="WateringDetails"></div>
	<div id="errorDiv"></div>

	<hr>
	<div id="WateringsTable">
		<table>
			<thead id="tableHead"></thead>
			<tbody id="tableBody"></tbody>
		</table>
	</div>
	<hr>
	<br>
	<br>
	<div id="createWatering">
		<h4>Create a Watering: </h4>
		<form name="newWatering">
			<table>
				<tbody>
					<tr>
						<td>
							<label for="wId">Entry ID: </label>
							<input type="number" name="wId" id="wId" size=4 readonly/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="date">Date: </label>
							<input type="date" name="wateringDate" id="wateringDate"/>
						</td>	
					</tr>
					<tr>
						<td>
							<label for="inches">Amount (0.01" - 3"): </label>
							<input type="number" id="wateringInches" name="wateringInches" min="0.01" max="3" step="0.01"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="rain">Rain </label>
							<input type="radio" name="isRain" id="rain" value="true" checked="true"/>
							<label for="hose">Hose </label> 
							<input type="radio" name="isRain" id="hose" value="false"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="duration">Duration (hours): </label>
							<input type="number" name="duration" id="duration" min="0" max="24" step="0.25"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="observations">Observations: </label>
							<input type="text" name="observations" id="observations" size="25" placeholder="(Flooding, Dormant areas, Grass seed growth)"/>
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" id="createWateringButton" name="createWateringButton"/>
							<input type="button" name="editWateringButton" id="editWateringButton"/>
							<input type="button" id="deleteWateringButton" name="deleteWateringButton"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>









</body>
</html>
